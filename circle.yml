machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/starlite/micro-2:latest .

test:
  override:
    - npm run test
  post:
    - docker run -d -p 9000:9000 --name micro-2 $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/starlite/micro-2:latest; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:9000 | grep "hello micro-2"

deployment:
  development:
    branch: master
    commands:
      - ./deploy.sh